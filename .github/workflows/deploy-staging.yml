name: Deploy Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build
        run: |
          npm ci
          cp .env.staging .env
          npm run build

      - name: Deploy to gh-pages-staging
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.STAGING_DEPLOY_TOKEN }}  # ✅ use your PAT here
          external_repository: Windihotspot/wakanda       # ✅ if pushing to same repo, you can remove this line
          publish_branch: gh-pages-staging
          publish_dir: ./dist
          cname: staging.app.getjupita.com
