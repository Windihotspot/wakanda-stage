name: Deploy Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build
        run: |
          npm ci
          npm run build
          echo "==== Built files in dist/ ===="
          ls -la dist
          echo "==== Preview index.html ===="
          head -n 20 dist/index.html

      - name: Deploy to gh-pages-staging
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          external_repository: Windihotspot/wakanda
          publish_branch: gh-pages-staging
          publish_dir: ./dist
          cname: staging.app.getjupita.com
          force_orphan: true
